<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Forgot Password</h1>
      <p class="forgot-password-subtitle">
        Enter your email address to receive an OTP
      </p>
    </div>

    <form
      [formGroup]="forgetPasswordForm"
      (ngSubmit)="submit()"
      class="forgot-password-form"
    >
      <div class="form-group">
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email address"
            [ngClass]="{ 'is-invalid': emailHasErrors }"
          />
        </div>

        <div class="invalid-feedback" *ngIf="emailHasErrors">
          <small *ngIf="emailIsRequired" class="text-danger">
            <i class="fas fa-exclamation-triangle"></i>
            Email is required
          </small>
          <small *ngIf="emailInvalid" class="text-danger">
            <i class="fas fa-exclamation-triangle"></i>
            Please enter a valid email address
          </small>
        </div>
      </div>

      <button
        type="submit"
        class="btn-send-otp"
        [disabled]="authFacadeService.forgetPasswordLoading | async"
        [class.disabled]="authFacadeService.forgetPasswordLoading | async"
      >
        <span *ngIf="!(authFacadeService.forgetPasswordLoading | async)">
          <i class="fas fa-paper-plane"></i>
          Send OTP
        </span>

        <span *ngIf="authFacadeService.forgetPasswordLoading | async">
          <i class="fa-solid fa-spinner fa-spin"></i>
          Sending...
        </span>
      </button>

      <div class="back-to-login">
        <span>Remember your password?</span>
        <a routerLink="/login" class="login-link">Sign in</a>
      </div>
    </form>
  </div>
</div>
